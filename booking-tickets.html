<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUVRE BOOKING TICKETS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/8d81d672ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="booking">
        <div class="booking__wrapper">
            <div class="booking__wrapper-info">
                <a href="./index.html"><img src="./images/logo-gold.svg" alt="logo" class="booking__wrapper-logo"></a>
                <h2 class="booking__title">Booking tickets</h2>
                <p class="booking__tour">Tour to Louvre</p>
                <div class="booking-line"></div>
                <div class="booking__input">
                    <input type="date" placeholder="Date">
                    <input type="time" placeholder="Time"> <br>
                    <input type="text" placeholder="Name"> <br>
                    <input type="email" placeholder="E-mail"> <br>
                    <input type="tel" placeholder="Phone"> <br>
                    <select name="booking__type" class="booking__type-box">
                        <option class="booking__type-item">Ticket Type</option>
                        <option value="1" class="booking__type-item">Permanent exhibition</option>
                        <option value="2" class="booking__type-item">Temporary exhibition</option>
                        <option value="3" class="booking__type-item">Combined Admission</option>
                    </select> <br>
                </div>
                <div class="booking__form">
                    <p class="booking__entry-ticket">Entry ticket</p>
                    <div class="booking-line-second"></div>
                    <div class="booking__form-box">
                        <h5 class="booking__age-item">Basic 18+ (20 €)</h5>
                        <div class="border__age">
                            <button class="btn-min booking__btn-min" type="button"
                                onclick="this.nextElementSibling.stepDown()">-</button>
                            <input type="number" step="1" min="0" class="amount-form booking__amount-form">
                            <button class="btn-max booking__btn-max" type="button"
                                onclick="this.previousElementSibling.stepUp()">+</button>
                        </div>
                    </div>
                    <div class="booking__form-box">
                        <h5 class="booking__age-item">Senior 65+ (10 €)</h5>
                        <div class="border__age">
                            <button class="btn-min booking__btn-min" type="button"
                                onclick="this.nextElementSibling.stepDown()">-</button>
                            <input type="number" step="1" min="0" class="amount-form booking__amount-form">
                            <button class="btn-max booking__btn-max" type="button"
                                onclick="this.previousElementSibling.stepUp()">+</button>
                        </div>
                    </div>
                </div>

            </div>



            <div class="booking__wrapper-result-box">
                <div class="booking__wrapper-result-top">
                    <div class="booking__wrapper-result-info">
                        <h2 class="booking__wrapper-result-title">Overview</h2>
                        <p class="booking__tour booking__tour-result">Tour to Louvre</p>
                        <p class="booking__wrapper-result booking__wrapper-result-date">Friday, August 19</p>
                        <p class="booking__wrapper-result booking__wrapper-result-time">16 : 30</p>
                        <p class="booking__wrapper-result booking__wrapper-result-done">Temporary exhibition</p>
                    </div>
                    <img src="./images/booking-result.jpg" alt="louvre">
                </div>
                <div class="final-choice-type">
                    <p class="final-choice-type-basic">Basic (20 €)</p>
                    <div class="final-choice-price">40 €</div>
                </div>
                <div class="final-choice-type">
                    <p class="final-choice-type-senior">Senior (10 €)</p>
                    <div class="final-choice-price">20 €</div>
                </div>
                <div class="booking-result-line"></div>
                <div class="booking-total-block">
                    <h3 class="booking-total">Total:</h3>
                    <div class="booking-total-price">60 €</div>
                </div>
                <div class="booking__container-card">
                    <div class="card-front-box">
                        <div class="credit-cell-box">
                            <p class="card-title">Card number</p>
                            <input type="text" id="card-number" class="credit-cell" inputmode="numeric" pattern="[0-9]*"
                                autocapitalize="off" autocomplete="cc-number">
                            <p class="card-title">Expiration date</p>
                            <div class="card-date-input">
                                <input type="number" class="card-term-month" min="1" max="12">
                                <input type="number" class="card-term-year" min="2022">
                            </div>
                            <p class="card-title">Cardholder name</p>
                            <input type="text" id="card-name">
                        </div>
                        <div class="card-type">
                            <img src="./images/Visa.svg" alt="visa">
                            <img src="./images/Mastercard.svg" alt="Mastercard">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
